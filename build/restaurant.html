<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vanillatoasts.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1c6ca4">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <header>
        <nav>
            <h1>
                <a href="index.html">Restaurant Reviews</a>
            </h1>
        </nav>
        <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </header>
    <main id="maincontent">
        <section id="map-container">
            <div id="map" role="application" aria-label="location"></div>
        </section>
        <section id="restaurant-container" aria-label="Current Restaurant">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <div class="details">
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </div>
        </section>
        <section id="reviews-container">
            <form role="form" aria-label="Review Form" class="form-style-7" id="ReviewForm">
                <h4 id="FormReview">Add a Review</h4>
                <ul aria-labelledby="FormReview">
                    <li style="display:none;">
                        <input id="RestaurantId" name="restaurant_id" type="hidden">
                    </li>
                    <li>
                        <label for="ReviewerName" aria-label="Enter Reviewer's Name">Name</label>
                        <input name="name" id="ReviewerName" type="text" placeholder="Full Name" maxlength="100">
                        <span>Enter your full name here</span>
                    </li>
                    <li>
                        <label for="ReviewRating" aria-label="Enter Review Rating">Rating</label>
                        <input name="rating" id="ReviewRating" type="number" min="0" max="5" step="1" placeholder="Rating 1-5">
                        <span>Enter a rating</span>
                    </li>
                    <li>
                        <label for="ReviewComments" aria-label="Enter comments">Comments</label>
                        <textarea name="comments" id="ReviewComments" cols="30" rows="10" style="height: 99px;" placeholder="Enter your comments"></textarea>
                        <span>Say something about the restaurant</span>
                    </li>
                    <li>
                        <button class="js-submit-review-btn btn" aria-label="Submit Review" type="button">Submit</button>
                    </li>
                </ul>
            </form>
            <h3 id="ReviewListTitle" class="reviews-header">Reviews</h3>
            <ul id="reviews-list" aria-label="List of Reviews" aria-labelledby="ReviewListTitle"></ul>
        </section>
    </main>
    <footer id="footer">Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a>All Rights Reserved.</footer>
    <script type="application/javascript" charset="utf-8" src="js/app.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC66UwvJgp0NdsT0SJ_wSSGAdgk7Q3p-Cc&libraries=places&callback=initMap"></script>
</body>

</html>
