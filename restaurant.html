<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1c6ca4">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="index.html" tabindex="1">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <li>
        <a href="index.html">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Current Restaurant">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <div class="details">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->

    <section id="reviews-container">
      <!-- Begin review form -->
      <h4>Add a Review</h4>
      <form id="ReviewForm" action="POST" method="http://localhost:1337/reviewsd/">
        <input name="restaurant_id" type="hidden" value="">
        <label for="ReviewerName" aria-label="Enter Reviewer's Name">Name</label>
        <input name="name" id="ReviewerName" type="text" placeholder="Full Name" maxlength="30">
        <label for="ReviewRating" aria-label="Enter Review Rating">Rating</label>
        <input name="rating" id="ReviewRating" type="number" min="0" max="5" step="1" placeholder="Rating">
        <label for="ReviewComments" aria-label="Enter comments">Comments</label>
        <textarea name="comments" id="ReviewComments" cols="30" rows="10"></textarea>
        <button class="js-submit-review-btn" aria-label="Submit Review" type="button">Submit</button>
      </form>
      <!-- End review form -->
      <!-- Beginning reviews -->
      <ul id="reviews-list" aria-label="List of Reviews"></ul>
      <!-- End reviews -->
    </section>

    <!-- POST Endpoints
    Create a new restaurant review

    http://localhost:1337/reviews/

    Parameters

    {
    "restaurant_id": <restaurant_id>,
    "name": <reviewer_name>,
    "rating": <rating>,
    "comments": <comment_text>
    } -->
    <!-- End review form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- <script src="js/luxon.js"></script> -->
  <script src="js/form.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC66UwvJgp0NdsT0SJ_wSSGAdgk7Q3p-Cc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
